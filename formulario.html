<!DOCTYPE html>
<!-- ○ Formulario de contacto 
■ Al menos 3 campos. Debe tener mail y teléfono (Deben tener 
expresiones regulares). Combinar validaciones de campos 
obligatorios, longitud máxima y uso de expresiones regulares. 
■ Los datos enviados deben ser validados vía javascript (no basta con 
HTML5) y en caso de estar bien, se debe agregar html a la página 
mostrando los datos enviados (usando createElement). 
■ En caso de haber errores, deben ser mostrados manipulando el 
HTML (no usar alertas nativas).   -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body id="bodyform">
    <div id="div1">
        <h1>Bienvenido!</h1>
        <h3>Ingresa tus datos a continuacion y accede a nuestra comunidad,<br> ademas obtene increibles descuentos, ofertas y participa en sorteos por nuestros productos!:<br> rellena el siguiente formulario:</h3>
    </div>
    <div>
          <form action="" method="get"><!-- metodo get es el pre-establecido y se ve datos con el post no se ve-->
        <div class="uno">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" minlength="5"required>
        </div>
        <div class="uno">
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido"required>
        </div>
        <div class="uno">
            <label for="dni">DNI:</label>
            <input type="number" name="dni" min="0" pattern="[0-9]{8}"required>
        </div>
        <div class="uno">
            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" name="fecha"max="2025-11-17"min="1900-01-01">
        </div>
        <div class="uno">
            <label for="e-mail">E-mail:</label>
           <input type="email" name="e-mail" id="correo">
        </div>
        <div class="uno">
            <label for="telefono">Telefono:</label>
            <input type="number" name="telefono" max="10">
        </div>
        <div class="send">
            <!-- para boton de enviar-->
           <!--<input type="submit" value="Enviar">-->
            <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
            <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
            </svg> Enviar</button>
            <button type="reset">Reset</button>
        </div>
        <div id="vuelta">
        <a href="index.html">Volver al inicio</a>
       </div>
    </form>
    </div>
    
      
</body>
</html>
