<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../Css/estilo.css">
</head>

<body id="bodyform">

    <form class="formulario" id="form" action="" method="get" novalidate>
        <div id="div1">
            <h1>¡Bienvenido!</h1>
            <h3>Ingresa tus datos a continuacion y accede a nuestra comunidad,<br> ademas obtene increibles descuentos,
                ofertas y participa en sorteos por nuestros productos.<br> Rellena el siguiente formulario:</h3>
        </div>
        <div class="fila">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="user" name=" user" class="campo">
        </div>

        <div class="fila">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" class="campo">
        </div>




        <div class="fila">
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="password" name="password" class="campo">
        </div>



        <div class="fila">
            <label for="telefono">Teléfono:</label>
            <input type="number" id="telefono" name="telefono" class="campo">
        </div>

        <div class="send">
            <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
             <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
                </svg> Enviar</button>
            <button type="reset">Reset</button>
            <a href="index.html">
                <button type="button" class="button">Volver al inicio</button>
            </a>

        </div>

        <script src= "../JavaScript/Script.js"></script>


    </form>

</body>
</html>
